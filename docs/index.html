<!DOCTYPE html>
<html>

<head>
    <title>Map Display</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 100%;
            width: 80%;
            float: left;
            border-radius: 32px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        .content {
            padding: 16px;
            height: 90%;
            width: 100%;
            display: flex;
        }

        #path-panel {
            height: 90vh;
            width: 20%;
            float: right;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-left: 1px solid #ccc;
            padding: 10px;
        }

        .path-item {
            padding: 5px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            margin: 5px;
            cursor: grab;
        }

        .cursor {
            font-weight: 700;
        }

        .path-item:hover {
            background-color: #dee2e6;
        }

        .path-remove {
            float: right;
            color: red;
            cursor: pointer;
        }

        .marker-tag {
            background-color: blue;
            color: white;
            font-weight: 600;
            height: 20px;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transform: translate(0, 10px);
        }

        .marker-tag:hover {
            height: 24px;
            width: 24px;
            border-radius: 12px;
            transform: translate(0, 12px);
        }

        .marker-tag.gp_marker {
            background-color: red;
        }

        .marker-tag.fin_marker {
            background-color: black;
        }

        .marker-tag.old_marker {
            background-color: orange;
            height: 10px;
            width: 10px;
            transform: translate(0, 5px);
        }

        .marker-tag.marker_path {
            background-color: hotpink;
        }

        button {
            display: flex;
            align-items: center;
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWXJiZpJWxGBynqLwqe4mAlcWI1kqeLkg&libraries=geometry,marker"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
    <div class="content">
        <div id="map"></div>
        <div id="path-panel">
            <div id="path-count">Path Items: 0</div>
            <div id="path-panel-contents"></div>
            <div id="control-panel">
                <button onclick="exportPath()"><span class="material-symbols-outlined">save</span><span>Export
                        Path</span></button>
                <input type="file" id="file-input" style="display: none" />
                <button onclick="importPath()"><span class="material-symbols-outlined">upload_file</span><span>Import
                        Path</span></button>
                <input type="text" id="maps-count" />
                <button onclick="generateAndOpenGoogleMapsLink()"><span
                        class="material-symbols-outlined">explore</span><span>Google Maps Link</span></button>
                <button onclick="generateAndOpenGoogleMapsLinks()"><span
                        class="material-symbols-outlined">travel_explore</span><span>Google Maps Links
                        (All)</span></button>
                <button onclick="reversePath()"><span class="material-symbols-outlined">autorenew</span><span>Reverse
                        Path</span></button>

                <!-- <hr>
                <button onclick="switchMapType()"><span class="material-symbols-outlined">autorenew</span><span>Switch
                        Map Type</span></button> -->

            </div>
        </div>
    </div>
    <script src="map.js"></script>
</body>

</html>
